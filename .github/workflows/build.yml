name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v4
    
    - name: Run install
      uses: borales/actions-yarn@v4
      with:
        cmd: install # will run `yarn install` command
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # if needed
            
    - name: Build and push to deploy branch
      env: 
        username: 'emjrhys'
        reponame: 'css-pride-flags'
        cname: 'cssprideflags.com'
        gitmsg: 'deploying'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
      run: |
            yarn install
            yarn build-only
            git config --local user.email "emjrhys@gmail.com"
            git config --local user.name "Emma Rhys"

            cd dist
            ln -s index.html 404.html
            echo '$cname' > CNAME
            git init
            git add -A
            git commit -m '$gitmsg'
            git push -f https://$username:$token@github.com/$username/$reponame.git main:deploy
